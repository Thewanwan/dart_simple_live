name: Get My Secret Base64
on: workflow_dispatch # 手动触发

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Generate Keystore and Base64
        run: |
          # 1. 生成签名文件
          keytool -genkey -v -keystore my-release-key.jks -keyalg RSA -keysize 2048 -validity 10000 -alias mykey -storepass 123456 -keypass 123456 -dname "CN=MyName, OU=Dev, O=MyOrg, L=City, S=State, C=CH"
          
          # 2. 将文件转换为 Base64 字符串并打印
          echo "------------------ 复制下面的内容 ------------------"
          base64 -w 0 my-release-key.jks
          echo -e "\n---------------------------------------------------"
