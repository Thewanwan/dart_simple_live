name: Build Android v8a APK (Force Fix)

on:
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: master

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"
          cache: "gradle"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.x"
          cache: true

      # --- 关键步骤：强行修改配置，防止报错 ---
      - name: Fix Gradle Config
        run: |
          cd simple_live_app/android/app
          # 查找并删除 build.gradle.kts 中关于 signingConfigs.release 的引用
          # 强制让 release 版本也使用 debug 签名，从而绕过密码检查
          sed -i 's/signingConfig = signingConfigs.getByName("release")/signingConfig = signingConfigs.getByName("debug")/g' build.gradle.kts
          echo "Fixed signingConfig"

      - name: Get Packages
        run: |
          cd simple_live_app
          flutter pub get

      - name: Build v8a APK
        run: |
          cd simple_live_app
          # 使用 --no-shrink 提高成功率
          flutter build apk --release --target-platform android-arm64

      - name: Upload v8a APK
        uses: actions/upload-artifact@v4
        with:
          name: SimpleLive-v8a-APK
          path: simple_live_app/build/app/outputs/flutter-apk/app-release.apk
