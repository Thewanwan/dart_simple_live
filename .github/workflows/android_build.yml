name: Build Android v8a (Confirmed Version)

on:
  workflow_dispatch: # 手动触发

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"
          cache: "gradle"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.x"
          cache: true

      # 使用你之前验证成功的“自建签名”逻辑，解决 null 报错
      - name: Create My Own Keystore
        run: |
          cd simple_live_app/android
          keytool -genkey -v -keystore my-release-key.jks -keyalg RSA -keysize 2048 -validity 10000 -alias mykey -storepass 123456 -keypass 123456 -dname "CN=MyName, OU=Dev, O=MyOrg, L=City, S=State, C=CH"
          echo "storeFile=../my-release-key.jks" > key.properties
          echo "storePassword=123456" >> key.properties
          echo "keyPassword=123456" >> key.properties
          echo "keyAlias=mykey" >> key.properties

      - name: Build v8a APK
        run: |
          cd simple_live_app
          flutter pub get
          # 关键指令：只打包 64 位 (arm64-v8a)
          flutter build apk --release --target-platform android-arm64

      - name: Upload v8a APK
        uses: actions/upload-artifact@v4
        with:
          name: SimpleLive-Android-v8a
          path: simple_live_app/build/app/outputs/flutter-apk/app-release.apk
