name: Build Android v8a

on:
  workflow_dispatch: # 手动触发

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"
          cache: "gradle"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.x"
          cache: true

      # 关键步骤：使用符合规范的 Secret 名 ZI_FEI_YU 还原签名文件
      - name: Restore Keystore from Secrets
        env:
          MY_BASE64: ${{ secrets.ZI_FEI_YU }}
        run: |
          echo "$MY_BASE64" | base64 -d > simple_live_app/android/my-release-key.jks
          cd simple_live_app/android
          echo "storeFile=../my-release-key.jks" > key.properties
          echo "storePassword=123456" >> key.properties
          echo "keyPassword=123456" >> key.properties
          echo "keyAlias=mykey" >> key.properties

      - name: Build v8a APK
        run: |
          cd simple_live_app
          # 必须执行 clean，确保你修改的 huya_site.dart 核心解析代码生效
          flutter clean
          # 升级插件依赖，针对 Android 15 的视频渲染进行潜在优化
          flutter pub upgrade
          flutter pub get
          # 针对 vivo X100 优化，仅编译 arm64-v8a 架构，并禁用图标抖动以减小包体积
          flutter build apk --release --target-platform android-arm64 --no-tree-shake-icons

      - name: Upload v8a APK
        uses: actions/upload-artifact@v4
        with:
          name: SimpleLive-Android-v8a-Fixed
          path: simple_live_app/build/app/outputs/flutter-apk/app-release.apk
