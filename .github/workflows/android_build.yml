name: Build Android v8a APK

on:
  workflow_dispatch: # 手动触发编译

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. 签出代码
      - uses: actions/checkout@v4

      # 2. 设置 Java 环境 (作者使用的是 Java 17)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"
          cache: "gradle"

      # 3. 设置 Flutter 环境 (使用作者指定的 3.38.x)
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.x"
          cache: true

      # 4. 获取依赖 (关键路径：simple_live_app)
      - name: Install dependencies
        run: |
          cd simple_live_app
          flutter pub get

      # 5. 编译 v8a 架构的 APK
      # --split-per-abi 会生成多个架构的包，我们只上传 v8a
      - name: Build v8a APK
        run: |
          cd simple_live_app
          flutter build apk --release --target-platform android-arm64 --split-per-abi

      # 6. 上传生成的 v8a APK
      - name: Upload v8a APK
        uses: actions/upload-artifact@v4
        with:
          name: SimpleLive-v8a-Only
          path: simple_live_app/build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
