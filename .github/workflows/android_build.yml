name: Build Android v8a with My Own Key

on:
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"
          cache: "gradle"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.x"
          cache: true

      # --- 关键步骤：创建你自己的签名 ---
      - name: Create My Own Keystore
        run: |
          cd simple_live_app/android
          # 1. 使用 Java 自带工具生成一个 key 文件
          # 密码统一设为 123456，别名设为 mykey
          keytool -genkey -v -keystore my-release-key.jks -keyalg RSA -keysize 2048 -validity 10000 -alias mykey -storepass 123456 -keypass 123456 -dname "CN=MyName, OU=Dev, O=MyOrg, L=City, S=State, C=CH"
          
          # 2. 创建作者脚本需要的 key.properties 文件，并填入你刚才设定的密码
          echo "storeFile=../my-release-key.jks" > key.properties
          echo "storePassword=123456" >> key.properties
          echo "keyPassword=123456" >> key.properties
          echo "keyAlias=mykey" >> key.properties
          echo "Successfully created your own signature!"

      - name: Build APK
        run: |
          cd simple_live_app
          flutter pub get
          # 此时编译 release，它会读取我们刚创建的 key.properties，不会再报 null 错误
          flutter build apk --release --target-platform android-arm64

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: SimpleLive-Custom-Signed
          path: simple_live_app/build/app/outputs/flutter-apk/*.apk
