name: Android CI

on:
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Install dependencies
        # 指向正确的子目录：projects/app
        run: flutter pub get
        working-directory: projects/app

      - name: Build APK
        # 指向正确的子目录：projects/app
        run: flutter build apk --release
        working-directory: projects/app
        
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: live-app-release
          # 查找 projects/app 下生成的 apk
          path: projects/app/build/app/outputs/flutter-apk/app-release.apk
