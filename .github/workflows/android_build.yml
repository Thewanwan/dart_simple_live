name: Build Windows x64

on:
  workflow_dispatch: 

jobs:
  build-windows:
    # 必须在 Windows 环境下运行才能编译 .exe
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          # 使用作者指定的 3.38.x 版本确保兼容性
          flutter-version: "3.38.x"
          cache: true

      - name: Enable Windows Desktop
        run: flutter config --enable-windows-desktop

      - name: Get Dependencies
        run: |
          cd simple_live_app
          flutter pub get

      - name: Build Windows
        run: |
          cd simple_live_app
          # 编译 release 版本的 windows 程序
          flutter build windows --release

      - name: Package Windows Build
        shell: pwsh
        run: |
          # 进入编译出的文件夹：build/windows/runner/Release
          # 我们将其打包成一个 zip，方便下载后直接运行
          cd simple_live_app/build/windows/runner/
          Compress-Archive -Path Release/* -DestinationPath ../../../simple_live_win_x64.zip

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          # 产物名字按你要求的叫 simple_live_win_x64
          name: simple_live_win_x64
          path: simple_live_win_x64.zip
