name: Build Android v8a

on:
  workflow_dispatch: # 支持手动点击运行
  repository_dispatch:
    types: [trigger-v8a-build] # 支持由 daily_check.yml 自动触发

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"
          cache: "gradle"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.x"
          cache: true

      # 关键步骤：使用您的专属签名“子非鱼”(ZI_FEI_YU) 还原密钥
      - name: Restore Keystore from Secrets
        env:
          MY_BASE64: ${{ secrets.ZI_FEI_YU }}
        run: |
          echo "$MY_BASE64" | base64 -d > simple_live_app/android/my-release-key.jks
          cd simple_live_app/android
          echo "storeFile=../my-release-key.jks" > key.properties
          echo "storePassword=123456" >> key.properties
          echo "keyPassword=123456" >> key.properties
          echo "keyAlias=mykey" >> key.properties

      - name: Build v8a APK
        run: |
          cd simple_live_app
          # 必须执行 clean，确保 huya_site.dart 的最新解析逻辑生效
          flutter clean
          # 强制升级依赖，确保视频播放器插件获取最新补丁
          flutter pub upgrade
          flutter pub get
          # 针对 vivo 等设备优化，只编译 arm64 架构
          flutter build apk --release --target-platform android-arm64 --no-tree-shake-icons

      - name: Upload v8a APK
        uses: actions/upload-artifact@v4
        with:
          name: SimpleLive-Android-v8a-Fixed
          path: simple_live_app/build/app/outputs/flutter-apk/app-release.apk
